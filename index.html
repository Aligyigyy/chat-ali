<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Rooms</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* ÿ•ÿπÿØÿßÿØ ÿßŸÑÿµŸÅÿ≠ÿ© */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #6dd5fa, #ffffff), url('https://source.unsplash.com/1600x900/?chat,technology');
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      width: 400px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .rooms {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 5px;
      background: #f0f8ff;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    #messages {
      border: 1px solid #ddd;
      background: #ffffff;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Chat App with Rooms</h1>
  <div class="container">
    <div class="rooms">
      <h3>Available Rooms:</h3>
      <ul id="roomList"></ul>
    </div>

    <!-- ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ© ŸÑŸÑÿßŸÜÿ∂ŸÖÿßŸÖ -->
    <input id="room" placeholder="Enter room name to join">
    <button id="joinRoom">Join Room</button>

    <!-- ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ© -->
    <input id="newRoom" placeholder="Enter new room name">
    <button id="createRoom">Create Room</button>

    <div id="messages"></div>
    <input id="message" placeholder="Type your message">
    <button id="send">Send</button>
  </div>

  <script>
    const socket = io();

    const roomInput = document.getElementById('room');
    const newRoomInput = document.getElementById('newRoom');
    const joinRoomButton = document.getElementById('joinRoom');
    const createRoomButton = document.getElementById('createRoom');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const messagesDiv = document.getElementById('messages');
    const roomList = document.getElementById('roomList');

    let currentRoom = '';

    // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∫ÿ±ŸÅ
    socket.on('updateRooms', (rooms) => {
      roomList.innerHTML = '';
      for (let room in rooms) {
        const li = document.createElement('li');
        li.textContent = `${room} (${rooms[room].length} users)`;
        roomList.appendChild(li);
      }
    });

    // ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ ÿ•ŸÑŸâ ÿ∫ÿ±ŸÅÿ©
    joinRoomButton.addEventListener('click', () => {
      const room = roomInput.value.trim();
      if (room) {
        currentRoom = room;
        socket.emit('joinRoom', room);
        messagesDiv.innerHTML = `<p>üîµ Joined room: ${room}</p>`;
      }
    });

    // ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ©
    createRoomButton.addEventListener('click', () => {
      const newRoom = newRoomInput.value.trim();
      if (newRoom) {
        socket.emit('createRoom', newRoom);
        currentRoom = newRoom;
        messagesDiv.innerHTML = `<p>üîµ Created and joined room: ${newRoom}</p>`;
      }
    });

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message && currentRoom) {
        socket.emit('chatMessage', { room: currentRoom, message });
        messageInput.value = '';
      }
    });

    // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
    socket.on('message', (msg) => {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑÿ£ÿ≥ŸÅŸÑ ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß
    });
  </script>
</body>
</html>
